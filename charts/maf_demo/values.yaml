# Default values for maf-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

apiTool:
  image:
    repository: ""  # Will be set via Terraform
    tag: "latest"
    pullPolicy: IfNotPresent
  containerPort: 8000
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

mcpTool:
  image:
    repository: ""  # Will be set via Terraform
    tag: "latest"
    pullPolicy: IfNotPresent
  containerPort: 8001
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    api:
      host: ""  # Will be set via Terraform (api-tool.{base_domain})
      paths:
        - path: /
          pathType: Prefix
    mcp:
      host: ""  # Will be set via Terraform (mcp-tool.{base_domain})
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: api-tool-tls
      hosts: []  # Will be set via Terraform
    - secretName: mcp-tool-tls
      hosts: []  # Will be set via Terraform

service:
  type: ClusterIP
  apiPort: 80
  mcpPort: 80

letsencrypt:
  email: ""  # Will be set via Terraform