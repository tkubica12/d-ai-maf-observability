{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "maf-demo.fullname" . }}-api-tool
  labels:
    {{- include "maf-demo.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-tool
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.hosts.api.host }}
      secretName: {{ (index .Values.ingress.tls 0).secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.hosts.api.host }}
      http:
        paths:
          {{- range .Values.ingress.hosts.api.paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "maf-demo.fullname" $ }}-api-tool
                port:
                  number: {{ $.Values.service.apiPort }}
          {{- end }}
---
